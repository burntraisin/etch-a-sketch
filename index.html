<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <h1>Etch-a-Sketch</h1>
        <div class="flex-container">
            <div class="grid-container">
                <div class="grid"></div>
            </div>
            <div class="controls-container">
                <div class="slider-controls">
                    <input type="range" min="8" max="100" step="4" value="16" class="slider">
                </div>
                <button class="clear">Clear</button>
            </div>
        </div>
        <div class="footer">
            <p>built by <a href="https://github.com/burntraisin" target="_blank">burntraisin</a></p>
        </div>
    </body>
</html>
